<div class="menubar">
  <img src="../../assets/marvelLogo.jpg" class="marvel-logo">
  <ul>
    <li>
      <a routerLink="/home" routerLinkActive="router-link-active" class="menubar-navlinks">
        <div id="textAlignDiv">Home</div>
        <span id="bottomRedBar"></span>
      </a>

    </li>
    <li>
      <a routerLink="/favorites" routerLinkActive="router-link-active" class="menubar-navlinks">
        <div id="textAlignDiv">Favorites</div>
        <span id="bottomRedBar"></span>
      </a>
    </li>
    <li>
      <a routerLink="/about" routerLinkActive="router-link-active" class="menubar-navlinks">
        <div id="textAlignDiv">About</div>
        <span id="bottomRedBar"></span>
      </a>
    </li>
  </ul>

  <div id="searchDiv">
    <input placeholder="Search hero..." class="searchHeroInput" [(ngModel)]="searchFilter" (keyup.enter)="onSearchSubmit()">
    <button routerLink="/search/{{searchFilter}}"></button>
  </div>
</div>
